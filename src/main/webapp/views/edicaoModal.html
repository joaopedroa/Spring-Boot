
<div class="modal" id="modalEditarCliente">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Editar cliente: {{clienteEdit.nome}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
	      <form name="clienteFormEdit">
		      	<label>Nome</label>
		        <input  name = "nome" type="text" ng-model="clienteEdit.nome" required/>
		        <input type="button" ng-click="alterarCliente(clienteEdit)" value="Alterar"/>
	       </form>	       
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>
